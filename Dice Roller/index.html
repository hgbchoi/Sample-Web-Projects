<!DOCTYPE html>
<head>
  <title>Dice Roller!</title>
  <link rel="stylesheet" type="text/css" href ="./style.css">
</head>
<body>
  <h1 class = "MainText" id ="maintext">Roll the Dice!</h1>

    <div class ="DiceContainer">

      <div class ="Dice" id = "dice1">
          <div class = "Dot Dot-one" id = "dice1_dot1"></div>
          <div class = "Dot Dot-two" id = "dice1_dot2"></div>
          <div class = "Dot Dot-three" id = "dice1_dot3"></div>
          <div class = "Dot Dot-four" id = "dice1_dot4"></div>
          <div class = "Dot Dot-five" id = "dice1_dot5"></div>
          <div class = "Dot Dot-six" id = "dice1_dot6"></div>
          <div class = "Dot Dot-seven" id = "dice1_dot7"></div>
      </div>

      <div class ="Dice" id = "dice2">
        <div class = "Dot Dot-one" id = "dice2_dot1"></div>
        <div class = "Dot Dot-two" id = "dice2_dot2"></div>
        <div class = "Dot Dot-three" id = "dice2_dot3"></div>
        <div class = "Dot Dot-four" id = "dice2_dot4"></div>
        <div class = "Dot Dot-five" id = "dice2_dot5"></div>
        <div class = "Dot Dot-six" id = "dice2_dot6"></div>
        <div class = "Dot Dot-seven" id = "dice2_dot7"></div>
      </div>

    </div>
    <input type="button" value = "Click to Roll!" class = "myBtn" id ="btn">
    <script src="dice.js"></script>
</body>
