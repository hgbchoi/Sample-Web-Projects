<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diet Tracker!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <link rel="stylesheet" href="../CSS/animate.css">
  </head>
  <body onload = "loadUsers()">

    <div class = "container wow fadeIn">
      <div class="modal fade" id ="detailsModal" role="document">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Entry Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id = "detailsModalBody">
                <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <div class = "jumbotron">
        <h1>Diet Tracker</h1>
          <h3>Track your gains and losses with ease!</h3>
      <form id = "addEntryForm" class = "wow fadeIn" >
        <div class = "form-group">
        <label for = "name">Name</label>
        <input class = "form-control" type = "Name" id = "name" placeholder = "e. g John Doh">
        </div>
        <div class = "form-group">
        <label for = "weight">Weight</label>
        <input class = "form-control" type = "number" id = "weight" placeholder= "A numerical value please !">
        </div>
        <div class = "form-group">
        <label for = "date">Date</label>
        <div class = "input-group">
        <input class = "form-control" type = "date" id = "date">
        <span class="input-group-btn">
          <button class="btn btn-default buttonMargin" type="button" id = "todayButton">Today</button>
        </span>
      </div>
    </div>
        <div class = "form-group">
        <label for = "breakfastInput">Breakfast</label>
        <textarea class = "form-control" rows = "4"  id = "breakfastInput" placeholder="What did you have for breakfast?"></textarea>
        </div>
        <div class = "form-group">
        <label for = "lunchInput">Lunch</label>
        <textarea class = "form-control" rows = "4" id = "lunchInput" placeholder="What about lunch?"></textarea>
        </div>
        <div class = "form-group">
        <label for = "dinnerInput">Dinner</label>
        <textarea class = "form-control" rows = "4" id = "dinnerInput" placeholder="And finally dinner?"></textarea>
        </div>
        <div class = "form-group">
        <label for = "exerciseInput">Exercise Routine</label>
        <textarea class = "form-control" rows = "4" id = "exerciseInput" placeholder="Enter your day's exercise routine !"></textarea>
        </div>
        <input type = "Button" class = "btn btn-primary" id = "addEntryButton" value = "Add Entry">
      </form>
      </div>
      <div id = "allEntries">
      </div>
      <div class = "wow bounceInUp"  data-wow-delay = "0.5s">
      <select id = "userDropDown">
        <option value="" selected disabled hidden>Choose The User</option>
      </select>
      <input type="button" value="Load Entries" class = "btn btn-primary" id = "loadEntriesButton" />
      <input type="button" value="Delete User" class = "btn btn-danger" id = "deleteUserButton" />
      <table class = "table fadein" id = "entryTable">
      </table>
    <canvas id = "chart"></canvas>
    </div>
      <script src="../JS/wow.min.js"></script>
      <script>
      new WOW().init();
      </script>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script src = "../JS/functions.js"></script>
        <script src = "https://momentjs.com/downloads/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
