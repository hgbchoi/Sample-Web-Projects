<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body onload ="fetchIssues()">
    <div class ="container">
      <h1>JS Issue Tracker</h1>
      <div class = "jumbotron">
        <h3>Add New Issue</h3>
        <form id = "issueInputForm">
          <div class ="form-group">
            <label for ="issueDescInput">Description</label>
            <input type="text" class ="form-control" id ="issueDescInput" placeholder ="Describe the issue...">
          </div>
          <div class ="form-group">
            <label for ="issueSeverityInput">Severity: </label>
            <select id = "issueSeverityInput" class = "form-control">
              <option value ="Low">Low</option>
              <option value ="Medium">Medium</option>
              <option value ="High">High</option>
            </select>
          </div>
          <div class ="form-group">
            <label for ="issueAssigneeInput">Assignee</label>
            <input type="text" class ="form-control" id ="issueAssigneeInput" placeholder ="Describe the issue...">
          </div>
          <button type="submit" class = "btn btn-primary">Add Issue</button>
        </form>
      </div>
        <div class ="col-lg-12">
          <div id = "issuesList">
          </div>
        </div>
        <div class ="footer">
          <p>JavaScript Issue Tracker</p>
        </div>

      </div>
    </div>


        <script src = "functions.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
